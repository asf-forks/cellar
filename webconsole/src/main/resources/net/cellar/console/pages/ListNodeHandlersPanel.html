<html>
<head></head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <table>
            <thead>
            <tr>
                <th align="left">Handler</th>
                <th align="left">Status</th>
                <th align="right"></th>
                <th align="right"></th>
            </tr>
            </thead>
            <tbody wicket:id="container">
            <tr wicket:id="handlerList">
                <td align="left"><span wicket:id="name">Handler</span></td>
                <td align="left"><span wicket:id="status">Status</span></td>
                <td align="right">
                    <button class="ok-button" wicket:id="on"></button>
                </td>
                <td align="right">
                    <button class="cancel-button" wicket:id="off"></button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </form>
</wicket:panel>
</body>
</html>
